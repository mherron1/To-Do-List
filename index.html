<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>To-Do</h1>
    <button id="newProject">New Folder</button>
    <input type="text" id="projectInput" name="projectInput" value="" />

    <form id="mainForm">
      <label for="taskName">Task</label>
      <input type="text" id="taskName" name="taskName" value="" /><br />
      <label for="Priority">Priority</label>
      <input type="text" id="priority" name="priority" value="" /><br />
      <label for="dueDate">Due</label>
      <input type="date" id="dueDate" name="dueDate" value="" />
      <div id="doneButton">Done</div>

      <div id="formX">X</div>
    </form>

    <div id="content">
      <div id="sideBar"></div>
      <div id="listArea"></div>
      <div>
        <button id="addItemButton">+</button>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
