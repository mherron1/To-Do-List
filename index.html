<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1>To-Do List</h1>

    <button id="addItemButton">+</button>
    <input type="text" id="projectInput" name="projectInput" value="" />
    <button id="newProject">Add Folder</button>

    <form id="mainForm">
      <div class="fa fa-close" id="formX"></div>
      <br />

      <label for="taskName">Task: </label>
      <input type="text" id="taskName" name="taskName" value="" />
      <br />
      <label for="taskDescription">Notes: </label>
      <textarea
        rows="5"
        cols="60"
        id="taskDescription"
        name="taskDescription"
        value=""
      ></textarea>
      <br />

      <label for="dueDate">Deadline: </label>
      <input type="datetime-local" id="dueDate" name="dueDate" value="" />
      <br />

      <label for="Priority">Priority: </label>
      <select type="text" id="priority" name="priority" value="">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <br />
      <div id="doneButton">Add</div>
    </form>

    <div id="content">
      <div id="sideBar"></div>
      <div id="listArea"></div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
